<!DOCTYPE html>
<html>

<head>
	<title>Etch-a-sketch - Kind Of</title>

	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
	<center>
		<h1>Grid Project</h1>
		<p>Width/Height in number of boxes.</p>
		<div class="table">
			<div class="col-1-4">
				Width:<br>
				Height:
			</div>
			<div class="col-1-2">
				<input type="text" id="width" onkeypress="return isNumberKey(event)" value="10"><br>
				<input type="text" id="height" onkeypress="return isNumberKey(event)" value="10">
			</div>
			<div class="col-1-4">
				<input type="submit" value="Create" id="submitButton">
			</div>
			<center>
				<div>
					<input type="radio" id="default" name="type" value="default" checked>
						<label for="default">Default</label>
					<input type="radio" id="trail" name="type" value="trail">
						<label for="trail">Trail</label>
					<input type="radio" id="random" name="type" value="random">
						<label for="random">Random</label>
					<input type="radio" id="???" name="type" value="???">
						<label for="???">???</label>
				</div>
			</center>
		</div>
		<div id="gridContainer"></div>
	</center>

<!-- Load JS scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="code.js"></script>
<html>
